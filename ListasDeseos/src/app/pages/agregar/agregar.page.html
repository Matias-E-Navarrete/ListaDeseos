<ion-header class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="tertiary"> </ion-back-button>
        </ion-buttons>
        <ion-title>Agregar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list class="nueva-lista">
        <ion-item>
            <ion-label position="floating">Nuevo Item</ion-label>
            <ion-input [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()" type="text"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list *ngFor="let item of lista.items">
        <ion-item>
            <ion-checkbox slot="start" (click)="comprado(item.id)" [(ngModel)]="item.completado" color="tertiary"></ion-checkbox>
            <ion-label>{{ item.descripcion }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
