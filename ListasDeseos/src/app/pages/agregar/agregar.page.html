<ion-header class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="tertiary"> </ion-back-button>
        </ion-buttons>
        <ion-title>Agregar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list class="nueva-lista">
        <ion-item>
            <ion-label position="floating">Nuevo Item</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label></ion-label>
            <ion-checkbox slot="start" (click)="agregarPrecio()"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
